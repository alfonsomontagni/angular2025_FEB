<h2>Lista Utenti</h2>
<ul>
  <li *ngFor="let user of users()">
    {{ user.name }} - {{ user.email }}
  </li>
</ul>

<h3>Aggiungi un nuovo utente</h3>
<input type="text" [(ngModel)]="newName" placeholder="Nome">
<input type="email" [(ngModel)]="newEmail" placeholder="Email">
<button (click)="addUser()">Aggiungi</button>
