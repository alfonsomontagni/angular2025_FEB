<!-- app.component.html -->
<div class="bg-gray-100 px-4 py-3 flex items-center justify-between shadow">
  <!-- Bottone per switchare la navbar -->
  <h1 class="text-xl font-semibold">
    Esempio Angular + Design Patterns
  </h1>
  <button
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
    (click)="toggleNavbar()"
  >
    Switch Navbar (Signals/Classic)
  </button>
</div>

<!-- Navbar con segnale -->
<app-navbar-signals *ngIf="useSignals(); else classicNavbar"></app-navbar-signals>

<!-- Navbar classica -->
<ng-template #classicNavbar>
  <app-navbar></app-navbar>
</ng-template>

<!-- Contenuto principale -->
<div class="p-4">
  <router-outlet></router-outlet>
</div>
